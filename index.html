<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://kit.fontawesome.com/bf71c6be93.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="bg"><img class="main_bg_pic" src="images/pattern-bg.png" alt="background pattern"/></div>
    <div class="content">
      <div class="search">
        <h1 class="heading">IP Address Tracker</h1>
        <form class="example">
          <input type="text" placeholder="Search for any IP address or domain" name="search2">
          <button type="submit"><i class="far fa-chevron-right"></i></button>
        </form>
        <div class="data_info">
          <div class="ip">
            <p class="data_para">IP Address</p>
            <p class="data_result">192.192.89.0</p>
          </div>
          <div class="location">
            <p class="data_para">Location</p>
            <p class="data_result">Brooklyn, NY</p>
          </div>
          <div class="timezone">
            <p class="data_para">Timezone</p>
            <p class="data_result">UTC -05:00</p>
          </div>
          <div class="isp">
            <p class="data_para">ISP</p>
            <p class="data_result">SpaceX</p>
          </div>
        </div>
      </div>
    </div>
    <div class="map_div">
      <div id='map'></div>
    </div>
  </div>

      container: 'map',

    });

</body>
</html>
